<div style="margin-top:75px">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                <div class="row">
                    <div class="col-xs-6">
                        <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-primary btn-sm btn-block" routerLink="/home">
                            <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
           
            <div class="row" *ngFor="let item of cartService.items, let i = index">
              
                <div class="col-xs-2"><img class="img-responsive" width="100" height="70" src="{{item.productImage}}">
                </div>
                <div class="col-xs-4">
                    <h4 class="product-name"><strong>{{item.productTitle}}</strong></h4>
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-6 text-right">
                        <h6><strong>{{item.productPrice}} <span class="text-muted">x</span></strong></h6>
                    </div>
                    <div class="col-xs-4">
                        <input #productCount type="number" class="form-control input-sm" value="{{item.productCount}}" (change)="updateProductQuantity(i,productCount.value)">
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-link btn-xs">
                            <span class="glyphicon glyphicon-trash"> </span>
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            
        </div>
        <div class="panel-footer">
            <div class="row text-center">
                <div class="col-xs-9">
                    <h4 class="text-right">Grand Total :: <strong>${{grandTotal}}</strong></h4>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-success btn-block" (click)="doCheckout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
