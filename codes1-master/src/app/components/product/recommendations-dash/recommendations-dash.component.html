<div class="container">
			<div class="row">
				<div class="row">
					<div class="col-md-9 col-sm-9 col-xs-9">
						<h3>Recommendations</h3>
					</div>
					<div class="col-md-3 col-sm-3 col-xs-3">
						<!-- Controls -->
						<div class="controls pull-right hidden-xs">
							<a class="left fa fa-chevron-left btn btn-success" href="#carousel-example" data-slide="prev"></a>
							<a class="right fa fa-chevron-right btn btn-success" href="#carousel-example" data-slide="next"></a>
						</div>
					</div>
				</div>
				<div id="carousel-example" class="carousel slide" data-ride="carousel">
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item " [class.active]="index==0" *ngFor="let slide of dashboardBridge.recommendedProducts;let index=index">
							<div class="row">
								<!-- Below block for each thumbnail in Recommendations Carousel -->
								<div class="col-sm-3" *ngFor="let item of slide">
									<div class="col-item" >
										<div class="photo">
											<img src="{{item.productImage}}" class="img-responsive" alt="a" />
										</div>
										<div class="info">
											<div class="row">
												<div class="price col-md-6">
													<h5>
                                                        {{item.productTitle}}</h5>
													<h5 class="price-text-color">${{item.productPrice}}</h5>
												</div>
												<div class="rating  col-md-6">
													<i class=" fa fa-star" *ngFor="let star of item.starrating" [class.price-text-color]="star==1"></i>
												</div>
											</div>
											<div class="separator clear-left">
												<p class="btn-add">
													
												</p>
												<p class="btn-details">
													<i class="fa fa-list"></i>
													<a href="javascript:void(0);" class="" (click)="showProductDetails(item.productId)">More details</a>
												</p>
											</div>
											<div class="clearfix"></div>
										</div>
									</div>
								</div>			
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
