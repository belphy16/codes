<div class="container">
 
  <!-- Modal -->
  <div class="modal show" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h1><span class="glyphicon glyphicon-lock"></span> Login to MyShoeRack.com </h1>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-block btn-info"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
